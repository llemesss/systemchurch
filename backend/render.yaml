services:
  - type: web
    name: igreja-app-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: igreja-app-backend
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: igreja-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: igreja-db
    databaseName: igreja_app
    user: igreja_user
    plan: free